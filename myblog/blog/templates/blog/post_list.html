{% extends 'blog/base.html' %}

{% block title %}All Posts{% endblock %}

{% block content %}
<h2>Latest Posts</h2>
<ul>
    {% for post in posts %}
    <li>
        <a href="{% url 'post_detail' post.post_id %}">
            <h3>{{ post.title }}</h3>
            <img src="{{ post.image.url }}" alt="{{ post.title }}" style="max-width: 100px; height: auto;">
        </a>
        <p>{{ post.content|truncatewords:20 }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
