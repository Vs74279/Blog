{% extends 'blog/base.html' %}

{% block title %}Create Post{% endblock %}

{% block content %}
<h2>Create a New Post</h2>
<form action="{% url 'create_post' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Post</button>
</form>
{% endblock %}
